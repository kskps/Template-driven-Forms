<div class="col-md-12 row">
  <div class="col-md-12">
    <form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit(myForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter Your Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
            [(ngModel)]="user.email"
            #email="ngModel"
          />
          <span
          class="text-danger"
          *ngIf="
            (email.touched || myForm.submitted) && email.errors?.['required']
          "
        >
          Email is required
        </span>
        <span class="text-danger" *ngIf="email.touched && email.errors?.['pattern']">
          Enter a valid email address
        </span>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Please Enter Password"
            [(ngModel)]="user.password"
            required
            minlength="4"
            #password="ngModel"
          />
          <span
          class="text-danger"
          *ngIf="
            (password.touched || myForm.submitted) && password.errors?.['required']
          "
        >
          Password is required
        </span>
        <span class="text-danger" *ngIf="password.touched && password.errors?.['minlength']">
          Enter a valid Password
        </span>
        </div>

            class="alert"

          </div> -->
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          name="address1"
          placeholder="Enter Address..."
          [(ngModel)]="user.address1"
          required
          #address1="ngModel"
        />
        <span
        class="text-danger"
        *ngIf="
          (address1.touched || myForm.submitted) && address1.errors?.['required']
        "
      >
        Address is required
      </span>
      </div>

      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input
          type="text"
          class="form-control"
          name="address2"
          placeholder="Apartment, studio, or floor"
          [(ngModel)]="user.address2"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            name="city"
            [(ngModel)]="user.city"
            required
            #city="ngModel"
          />
          <span
          class="text-danger"
          *ngIf="
            (city.touched || myForm.submitted) && city.errors?.['required']
          "
        >
          City is required
        </span>
        </div>
        <div class="form-group col-md-4">
          <label for="country">Country</label>
          <select
            type="text"
            class="form-control"
            name="country"
            [(ngModel)]="user.country"
            required
            #country="ngModel"
          >
            <option value="">-- Select --</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="England">England</option>
          </select>
          <span
          class="text-danger"
          *ngIf="
            (country.touched || myForm.submitted) && country.errors?.['required']
          "
        >
          Country is required
        </span>
        </div>
