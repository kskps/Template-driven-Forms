<section class="" style="background-color: #f4f5f7;">
  <!-- <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100"> -->
      <div class="col col-lg-12 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-8">
              <!-- *ngFor="let item of user; let i=index" -->
              <div *ngFor="let item of user; let i=index" class="card-body p-4">
                <h6>User Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Name</h6>
                    <p class="text-muted">{{item.userName}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{item.email}}</p>
                  </div>
                </div>
                <h6>Mobile</h6>
                <p class="text-muted">{{item.mobileNo.mobile}}</p>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Address</h6>
                    <p class="text-muted">{{item.address1}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div>
  </div> -->
</section>
